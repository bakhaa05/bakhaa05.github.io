<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="refresh" content="5; url=https://www.example.com"> <!-- Redirect after 5 seconds -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Redirecting...</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f0f0f0;
            font-family: 'Helvetica Neue', Arial, sans-serif;
            color: #333;
        }

        .loading-container {
            text-align: center;
            animation: fadeIn 1s ease-in-out;
        }

        .loading-text {
            font-size: 24px;
            margin-bottom: 20px;
            color: #d40511; /* DHL red color */
            font-weight: bold;
            letter-spacing: 1px;
        }

        .spinner {
            width: 60px;
            height: 60px;
            border: 8px solid rgba(0, 0, 0, 0.1);
            border-left-color: #d40511; /* DHL red */
            border-radius: 50%;
            animation: spin 1.2s linear infinite;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.1);
        }

        @keyframes spin {
            to {
                transform: rotate(360deg);
            }
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
            }
            to {
                opacity: 1;
            }
        }

        .progress-bar {
            width: 100px;
            height: 5px;
            background-color: #ddd;
            margin: 20px auto;
            position: relative;
            overflow: hidden;
        }

        .progress-bar::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background-color: #d40511;
            animation: loading 5s linear forwards;
        }

        @keyframes loading {
            to {
                left: 100%;
            }
        }
    </style>
</head>
<body>
    <div class="loading-container">
        <div class="loading-text">Redirecting, please wait...</div>
        <div class="spinner"></div>
        <div class="progress-bar"></div>
    </div>
</body>
</html>
